<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h2 style="text-align:center">Biểu mẫu thông tin căn cước</h2>
        <hr/>
        <form action="/Untitled-1.html" method="POST">
    <table align=center cellpadding="5">
    </tr>
    <tr><p>
    <td><label for="name">Họ và Tên:</label></td>
    <td><input type="search" id="name" name="name" placeholder="họ tên"/></td>
    </p></tr>
    <tr>
        <td><label for="date">Ngày sinh:</label></td>
        <td><input type="date" id="date" name="date"/></td>
    </tr>
    <tr>
        <td>Giới tính:</td>
        <td>
            <label><input type="radio" name="nam" value="nam"/>Nam</label>
        <label><input type="radio" name="nam" value="nu"/>Nữ</label>
    </td>
    </tr>
    <tr>
        <td><label for="number">Số căn cước</label></td>
        <td><input type="number" id="number" name="number"/></td>
    </tr>
    <tr>
        <td><label for="date">Ngày cấp</label></td>
        <td><input type="date" id="date" name="date"/></td>
    </tr>
    <tr>
        <td><label for="search">Nơi cấp:</label></td>
        <td><input type="search" id="search" name="search"/></td>
    </tr>
    <tr>
        <td><label for="tel">Số điện thoại</label></td>
        <td><input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-45-567"/></td>
    </tr>
    <tr>
        <td><label for="placeholder">Email:</label></td>
        <td><input type="email" id="placeholder" name="placeholder" placeholder="cuongblogs@gmail.com"/></td>
    </tr>
    <tr>
    <td><label for="pattern">Địa chỉ thường trú:</label></td>
    <td><textarea type="comment" id="comment" name="comment" placeholder="địa chỉ..."></textarea></td>
    </tr>
    <tr>
        <td><label for="pattern">Địa chỉ tạm trú:</label></td>
        <td><textarea type="comment" id="pattern" name="pattern" placeholder="tạm trú..."></textarea></td>
    </tr>
    <tr>
        <td><label><input type="radio" name="oknam" value="ok"/>Căn cước công dân mới</label></td>
        <td><label><input type="radio" name="oknam" value="Can"/>Căn cước công dân cũ</label></td>
    </tr>
    <tr>
        <td><label for="select">Dân tộc</label></td>
        <td><input type="search" id="select" name="select"></td>
    </tr>
    <tr>
        <td><label for="placeholder">Tôn giáo:</label></td>
        <td><input type="search" id="placeholder" name="placeholder"/></td>
    </tr>
    <tr>
    <td><label for="patter">Quốc tịch</label></td>
    <td><input type="search" id="patter" name="patter" value="Việt Nam"/></td>
    </tr>
    <tr>
        <td><label for="select">Họ tên cha/mẹ</label></td>
        <td><input type="search" id="select" name="select"/></td>
    </tr>
    <tr>
        <td><label for="placeholder">Số CMND/CCCD của cha/mẹ:</label></td>
        <td><input type="search" id="placeholder" name="placeholder"/></td>
    </tr>
    <tr>
    <td>Tỉnh\Thành phố:</td>
    <td>
    <select name="select">
    <option value="th">Thanh hóa</option>
    <option value="na">Nghệ An</option>
    <option value="hn">Hà Nội</option>
    <option value="hp">Hải Phòng</option>
    <option value="dn">đà nẵng</option>
    <option value="dl">Đà Lạt</option>
    <option value="hcm">Hồ Chí Minh</option>
</select>
    </td>
    <tr>
    <td><input type="submit" value="Gửi thông tin"/></td>
    </tr>
</table>
</form>
</body>
</html>
