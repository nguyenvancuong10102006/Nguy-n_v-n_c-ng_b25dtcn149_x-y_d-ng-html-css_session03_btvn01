<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center">Đăng ký sinh viên mới</h2>
    <table align="center" cellpadding="6">
        <form action="/Untitled-1.html" methor="POST">
            <tr>
                <td><label for="pattern">Họ và Tên</label></td>
                <td><input type="search" id="pattern" name="pattern" value="Nguyễn Văn Cường"/></td>
            </tr>
            <tr>
                <td><label for="pattern">Ngày sinh đầy đủ</label></td>
                <td><input type="date" id="pattern" name="pattern" value="10/10/2006"/></td>
            </tr>
            <tr>
                <td><label for="week">Tháng và năm nhập học</label></td>
                <td><input type="month" id="week" name="week"/></td>
            </tr>
            <tr>
                <td><label for="week">Thời gian học:</label></td>
                <td><input type="time" id="week" name="week"/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <label><input type="radio" name="type" value="nam"/>Nam</label>
                    <label><input type="Radio" name="type" value="nữ"/>Nữ</label>
                    <label><input type="Radio" name="type" value="khac"/>Khác</label>
                </td>
            </tr>
            <tr>
                <td><label for="align">Email</label></td>
                <td><input type="email" id="align" name="align" placeholder="sinhvien@gmail.com"/></td>
            </tr>
            <tr>
                <td><label for="password">Mật khẩu:</label></td>
                <td><input type="password" id="password" name="password"/></td>
            </tr>
            <tr>
                <td><label for="comment">Mục tiêu học tập</label></td>
                <td><textarea type="comment" id="comment" name="comment" value="Muốn trở thành lập trình viên giỏi được nhiều doanh nghiệp biết đến trong nước"></textarea></td>
            </tr>
            <tr>
                <td>Cơ sở</td>
                <td>
                    <select name="okchungmay">
                    <option value="hanoi">Hà Nội</option>
                    <option value="thanhhoa">Thanh Hóa</option>
                    <option value="HCM">Hồ Chí Minh</option>
                </td>
            </tr>
            <tr>
                <td><label for="anh">Ảnh thẻ sinh viên</label></td>
                <td><input type="file" id="anh" name="anh"/></td>
            </tr>
            <tr>
                <td>Môn học yêu thích</td>
                <td>
                    <label><input type="checkbox" name="color" value="iu"/>Toán học</label>
                    <label><input type="checkbox" name="color" value="van"/>Lập tình</label>
                    <label><input type="checkbox" name="color" value="anh"/>Tiếng anh</label>
                    <label><input type="checkbox" name="color" value="ly"/>Vật lý</label>
                </td>
            </tr>
            <tr>
                <td><label for="range">Tiến đọ học tập</label></td>
                <td><input type="range" id="range" name="range" min="0" max="10" step="2"/></td>
            </tr>
            <tr>
                <td><label for="number">Tìm kiếm khóa học</label></td>
                <td><input type="number" id="number" name="number" min="1" max="2"/></td>
            </tr>
            <tr>
                <td><label for="search">Tìm kiếm khóa học</label></td>
                <td><input type="search" id="search" name="search" value="Khoa học máy tính"/></td>
            </tr>
            <tr>
                <td><label for="color">Màu sắc yêu thích</label></td>
                <td><input type="color" id="color" name="color"/></td>
            </tr>
            <td>
                <input type="button" value="Hủy"/>
                <input type="reset" value="Làm mới"/>
                <input type="submit" value="Gửi"/>
            </td>
            </tr>
        </form>
    </table>
</body>
</html>
<h2
